name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_SYSTEM_PYTHON: 1

permissions:
  contents: read

jobs:
  check-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv ğŸ“¦ï¸
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Dependencies ğŸ“Œ
        run: uv sync --group dev

      - name: Check Security ğŸš“
        run: make sec
