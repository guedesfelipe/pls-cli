name: Continous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  UV_SYSTEM_PYTHON: 1

permissions:
  contents: read

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv ğŸ“¦ï¸
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Dependencies ğŸ“Œ
        run: uv sync --all-groups

      - name: Linting ğŸ”
        run: make lint

  test:
    needs: linting
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12", "3.13", "3.14" ]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv ğŸ“¦ï¸
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Dependencies ğŸ“Œ
        run: uv sync --only-group test

      - name: Run Tests âœ…
        run: uv run pytest -v -l --full-trace --cache-clear tests/

  codecov:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv ğŸ“¦ï¸
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Install Dependencies ğŸ“Œ
        run: uv sync --only-group test

      - name: Coverage â˜‚ï¸
        run: uv run pytest --cov --cov-report=xml

      - name: Upload Coverage ğŸ“¤
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: true
