name: Upload PLS-CLI

on:
  release:
    types: [ published ]

env:
  UV_SYSTEM_PYTHON: 1

permissions:
  contents: read
  id-token: write

jobs:
  build-n-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v6

      - name: Setup Python ğŸ
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv ğŸ“¦ï¸
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: |
            pyproject.toml
            uv.lock

      - name: Build ğŸ—
        run: uv build

      - name: Publish to PyPI ğŸ“¤
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
