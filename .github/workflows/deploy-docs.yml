name: Deploy Docs
on:
  push:
    branches: [ main ]

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material mkdocs-meta-descriptions-plugin
      - name: Deploy docs 📝
        run: mkdocs gh-deploy --force
